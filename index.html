<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Spondita â€“ UX Portfolio (Protected)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#0b1220;color:#e5e7eb}
    .wrap{max-width:900px;margin:6vh auto;padding:24px}
    .card{background:#111827;border:1px solid #1f2937;border-radius:14px;padding:24px;box-shadow:0 10px 20px rgba(0,0,0,.25)}
    h1{margin:0 0 16px;font-size:28px}
    label{display:block;margin:12px 0 4px}
    input[type=password]{width:100%;padding:12px;border-radius:10px;border:1px solid #374151;background:#0b1220;color:#e5e7eb}
    button{margin-top:12px;padding:12px 16px;border-radius:10px;border:0;background:#2563eb;color:#fff;font-weight:600;cursor:pointer}
    .hint{color:#9ca3af;font-size:14px;margin-top:8px}
    #error{color:#f87171;margin-top:10px;display:none}
    #content{display:none;margin-top:20px}
    iframe{width:100%;height:82vh;border:0;border-radius:14px;background:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="gate">
      <h1>Enter Password</h1>
      <p class="hint">Your password unlocks and decrypts the portfolio locally in your browser.</p>
      <label for="pw">Password</label>
      <input id="pw" type="password" autocomplete="current-password" />
      <button id="unlock">Unlock</button>
      <div id="error">Incorrect password. Please try again.</div>
    </div>

    <div id="content">
      <iframe id="viewer" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
    </div>
  </div>
  <script src="unlock.js"></script>
</body>
</html>
